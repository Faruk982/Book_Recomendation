<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Pathok Prantor{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <style>
      /* Root Variables */
      :root {
        --primary-color: #2B51B4;
        --text-color: #2c3e50;
        --bg-color: #f4f4f4;
        --border-radius: 8px;
        --transition-speed: 0.3s;
      }

      /* Global Styles */
      body {
        background-color: var(--bg-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      main {
        flex: 1;
        padding-bottom: 60px; /* Space for footer */
      }

      /* Card Styles */
      .card {
        border: none;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        border-radius: var(--border-radius);
        transition: transform var(--transition-speed);
      }

      .card:hover {
        transform: translateY(-2px);
      }

      /* Loading Overlay */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-overlay.show {
        display: flex;
      }

      /* Toast Notifications */
      .toast-container {
        z-index: 9999;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn var(--transition-speed) ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Image Placeholders */
      .img-placeholder {
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c757d;
      }

      /* Form Styles */
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(43, 81, 180, 0.25);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: #1e3c8c;
        border-color: #1e3c8c;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .card {
          margin-bottom: 1rem;
        }
        .hide-mobile {
          display: none;
        }
      }

      /* ... (keep existing navbar and other specific styles) ... */
    </style>
    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body class="bg-light">
    <!-- Loading Overlay -->
    <div class="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="fas fa-info-circle me-2"></i>
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <!-- Navbar -->
    {% include "partials/navbar.html" %}

    <!-- Main Content -->
    <main class="py-4 fade-in">
      {% block body %}{% endblock body %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Utility Functions
      const utils = {
        debounce(func, wait) {
          let timeout;
          return function executedFunction(...args) {
            const later = () => {
              clearTimeout(timeout);
              func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        },

        showLoading() {
          document.querySelector('.loading-overlay').classList.add('show');
        },

        hideLoading() {
          document.querySelector('.loading-overlay').classList.remove('show');
        },

        showToast(message, type = 'success') {
          const toast = document.querySelector('.toast');
          const toastBody = toast.querySelector('.toast-body');
          
          // Remove existing color classes
          toast.className = 'toast';
          
          // Add new color class
          toast.classList.add(`bg-${type}`, type === 'success' ? 'text-white' : 'text-dark');
          
          toastBody.textContent = message;
          const bsToast = new bootstrap.Toast(toast);
          bsToast.show();
        },

        validateForm(form) {
          const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
          let isValid = true;
          
          inputs.forEach(input => {
            if (!input.value.trim()) {
              isValid = false;
              input.classList.add('is-invalid');
              
              // Add error message if not exists
              let errorDiv = input.nextElementSibling;
              if (!errorDiv || !errorDiv.classList.contains('invalid-feedback')) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'invalid-feedback';
                errorDiv.textContent = 'This field is required';
                input.parentNode.insertBefore(errorDiv, input.nextSibling);
              }
            } else {
              input.classList.remove('is-invalid');
            }
          });
          
          return isValid;
        },

        handleImageError(img, fallbackSrc = '/static/images/default.jpg') {
          img.onerror = null; // Prevent infinite loop
          img.src = fallbackSrc;
        }
      };

      // Initialize components
      document.addEventListener('DOMContentLoaded', function() {
        // Handle image errors
        document.querySelectorAll('img').forEach(img => {
          img.addEventListener('error', () => utils.handleImageError(img));
        });

        // Initialize any Bootstrap components
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
          form.addEventListener('submit', function(e) {
            if (!utils.validateForm(this)) {
              e.preventDefault();
              utils.showToast('Please fill in all required fields', 'danger');
            }
          });
        });
      });

      // Make utils available globally
      window.utils = utils;
    </script>
    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
